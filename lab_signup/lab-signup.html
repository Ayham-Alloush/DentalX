<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>انشاء حساب</title>
</head>

<body>
  <main>
    <div class="container-fluid pt-4">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8  text-center">
            <h2 class="">أنشئ حسابك الآن.</h2>
          <p class="text-dark">
            انضم إلى مجتمعنا وقم بالتسجيل اليوم لفتح الميزات والفوائد الحصرية!
          </p>
          <form action="../database/lab_signup.php" method="post" class="needs-validation" novalidate>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="first" placeholder="name"
                    pattern="^[A-Za-z\u0600-\u06FF]+$" name="first" required>
                  <label for="first">الاسم</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="last" placeholder="name"
                    pattern="^[A-Za-z\u0600-\u06FF]+$" name="last" required>
                  <label for="last">الكنية</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="phone" pattern="09\d{8}" placeholder="phone" name="phone"
                    required>
                  <label for="phone">رقم الهاتف <small>(يبدأ ب 09)</small></label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="lab" placeholder="Lab Name"
                    pattern="^[A-Za-z\u0600-\u06FF\s]+$" name="lab" required>
                  <label for="lab">اسم المخبر</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="user" placeholder="User Name" name="user" required>
                  <label for="user">اسم المستخدم</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password" pattern=".{8,}"
                    name="pass" required>
                  <label for="password">كلمة السر <small>(على الأقل 8 احرف)</small></label>
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <select class="form-select" id="add" name="address" required>
                    <option selected disabled hidden value="">اختر مدينتك</option>
                    <option value="اللاذقية">اللاذقية</option>
                    <option value="حلب">حلب</option>
                    <option value="درعا">درعا</option>
                    <option value="دير الزور">دير الزور</option>
                    <option value="حماة">حماة</option>
                    <option value="الحسكة">الحسكة</option>
                    <option value="حمص">حمص</option>
                    <option value="ادلب">ادلب</option>
                    <option value="الرقة">الرقة</option>
                    <option value="السويداء">السويداء</option>
                    <option value="طرطوس">طرطوس</option>
                    <option value="دمشق">دمشق</option>
                  </select>
                </div>
              </div>
              <div class="col-12">
                <div class="mb-3">
                  <select class="form-select" id="lab_type" name="type" required>
                    <option selected disabled hidden value="">اختر نوع المخبر</option>
                    <option value="تعويضات ثابتة">تعويضات ثابتة</option>
                    <option value="تعويضات متحركة">تعويضات متحركة</option>
                    <option value="تعويضات ثابتة/متحركة">تعويضات ثابتة/متحركة</option>
                  </select>
                </div>
              </div>
              <div class="col-12 text-end">
                الجنس :
                <div class="my-2">
                  <input type="radio" name="gender" value="male" id="male" class="form-check-input" required>
                  <label for="male" class="form-check-label me-1">ذكر</label>
                </div>
                <div>
                  <input type="radio" name="gender" value="female" id="female" class="form-check-input" required>
                  <label for="female" class="form-check-label me-1">انثى</label>
                  <div class="invalid-feedback" id="options">
                    يجب عليك اختيار خيار واحد على الأقل.
                  </div>
                </div>
              </div>
              <div class="text-center mt-4 mb-4 mb-md-0">
                <p class="text-dark">
                  افتح بابًا جديدًا من الإمكانيات، سجل الآن.
                </p>
                <button type="submit" class="btn custom w-50 btn-primary text-white border-0">انشاء حساب</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
