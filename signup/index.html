<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign Up</title>
</head>

<body>
  <main>
    <div class="container-fluid pt-4">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8  text-center">
          <h1 class="">Welcome To DentalX</h1>
          <p class="text-dark">
            Join our community and sign up today to unlock exclusive features and benefits!
          </p>
          <form action="" class="needs-validation" onsubmit="return validateForm()">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="first" placeholder="name" required>
                  <label for="first">First Name</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="last" placeholder="name" required>
                  <label for="last">Last Name</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="phone" pattern="09\d{8}" placeholder="phone" required>
                  <label for="phone">Phone Number <small>(starts with 09)</small></label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="clinic" placeholder="Clinic Name" required>
                  <label for="clinic">Clinic Name</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <!-- when sign up  , we have to go to the users table and make sure that the name is not already exist , 
                    if already exist we have to add the class "is-invalid" to the input so we can see the red feedback 
                -->
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="user" placeholder="User Name" required>
                  <label for="user">User Name</label>
                  <div class="invalid-feedback text-start">
                    Name already in use.
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password" pattern=".{8,}"
                    required>
                  <label for="password">Password <small>(at least 8 charecters)</small></label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="phone" placeholder="add" required>
                  <label for="add">Full Address</label>
                </div>
              </div>
              <div class="col-12 text-start">
                Gender :
                <div class="form-check my-2">
                  <input type="radio" name="gender" id="male" class="form-check-input">
                  <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                  <input type="radio" name="gender" id="female" class="form-check-input">
                  <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="invalid-feedback" id="options">
                  Please choose at least one option .
                </div>
              </div>
              <div class="text-center mt-4 mb-4 mb-md-0">
                <p class="text-dark">
                  By clicking Sign Up, you agree to our Terms, <br> Privacy Policy and
                  Cookies Policy.
                </p>
                <button type="submit" class="btn custom w-50 btn-primary text-white border-0">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
